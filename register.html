<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="register-container">
        <div class="rg-img">

        </div>
        <div class="rg-form-container">
            <h1>Registrar-se</h1>
            <form action="#" id="rg-form">
                <div class="rg-full">
                    <label for="rg-email">E-mail</label>
                    <input type="text" name="rg-email" id="rg-email" placeholder="Digite o email" required>
                </div>
                <div class="rg-half rg-sapce">
                    <label for="rg-nome">Nome</label>
                    <input type="text" name="rg-nome" id="rg-nome" placeholder="Digite o seu nome" required>
                </div>
                <div class="rg-half">
                    <label for="rg-sobrenome">Sobrenome</label>
                    <input type="text" name="rg-sobrenome" id="rg-sobrenome" placeholder="Digite o seu sobrenome" required>
                </div>
                <div class="rg-half rg-sapce">
                    <label for="rg-password">Senha</label>
                    <input type="password" name="rg-password" id="rg-password" placeholder="Digite a Senha" required>
                </div>
                <div class="rg-half">
                    <label for="rg-confirmar-senha">Confirmar Senha</label>
                    <input type="password" name="rg-confirmar-senha" id="rg-confirmar-senha" placeholder="Confirme a senha" required>
                </div>
                <input type="submit" name="submit" id="rg-submit" value="Registrar">
            </form>
        </div>
    </div>
</body>
</html>
